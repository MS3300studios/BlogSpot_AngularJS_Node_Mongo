<div class="container">
  <h1>REGISTER USER</h1>
  <br>
  <form ng-submit="register(name, surname, email, password)">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text" ng-model="name">
    </div>
    <div class="form-group">
      <label>Surname</label>
      <input class="form-control" type="text" ng-model="surname">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" type="text" ng-model="email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" ng-model="password">
    </div>
    <input class="btn btn-success btn-lg btn-block" type="submit" value="Zarejestruj">
  </form>
</div>
